version: '3.8'

services:
  app:
    image: chessonline:latest
    container_name: chessonline
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/chessonline
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=fooBarEatsBarFoodBareFoot
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: postgre_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - SQLUSER=postgres
      - PASSWORD=fooBarEatsBarFoodBareFoot
      - POSTGRES_DB=chessonline

volumes:
  postgres-data:
